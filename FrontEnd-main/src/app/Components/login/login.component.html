<div class="container mt-5">
  <div class="card" style="padding:20px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <input type="text" ngModel name="username" id="username" class="form-control mb-3" placeholder="Enter your username">

    
      <input type="text" ngModel name="password" id="password" class="form-control mb-3" placeholder="Enter your password">

      <input type="submit" value="Login" class="btn btn-outline-primary form-control rounded-0">
    </form>
  </div>
</div>
