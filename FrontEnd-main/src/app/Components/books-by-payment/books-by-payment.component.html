
<div class="col">
    <span>{{title}}</span>
    <br>
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)] = readers.email placeholder="email" aria-label="email">
  </div> 
  <br>
  <label>PaymentId</label>
  <div class="col">
    <input type="number" class="form-control" [(ngModel)] = readers.payId placeholder="payId" aria-label="payId">
  </div> 
  <button type="button" class="btn btn-success" (click)="getBookByEmailAndPayment(readers.email,readers.payId)">Find Books</button>

  <div class="mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
         
          <th>Logo</th>
          <th>Title</th>
         
          <th>Category</th>
          <th>authorName</th>
          <th>price</th>
          <th>publishedDate</th>
          <th>publisherName</th>
    
       
          <th>active</th>

          
       
        
        </tr>
      </thead>
      <tbody class="tbody">
        <tr *ngFor="let b of booksArray">
          
            
          <td>{{b.logo}}</td>
          <td>{{b.title}}</td>
          <td>{{b.category}}</td>
          <td>{{b.authorName}}</td>
          <td>{{b.price}}</td>
          <td>{{b.publishedDate}}</td>
          <td>{{b.publisherName}}</td>
          
          
          <td>{{b.active}}</td>
       
     
          

          </tr>
        
      </tbody>
    </table>
  </div>
